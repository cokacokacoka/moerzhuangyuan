<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>ai</title> 
<style> 
#myDIV {
    position: absolute;
    left: 0;
    width: 100px;
    height: 100px;
    background-color: coral;
    color: white;
    -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
    animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
    50% {left: 500px;}
}

/* Standard syntax */
@keyframes mymove {
    50% {left: 500px;}
}
</style>
</head>
<body>





<div id="myDIV">
  <h1>hello world</h1>
</div>

</body>
</html>
